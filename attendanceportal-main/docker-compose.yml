# Enhanced Docker Compose Configuration for Attendance Portal
# Optimized for production deployment with security and performance

services:
  # MongoDB Database with Enhanced Security
  mongodb:
    image: mongo:6.0
    container_name: attendance-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: attendanceportal
      MONGO_INITDB_ROOT_PASSWORD_FILE: /run/secrets/mongo_root_password
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./Backend/scripts:/docker-entrypoint-initdb.d:ro
      - mongodb_config:/data/configdb
    networks:
      - attendance-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp
      - /var/tmp
    secrets:
      - mongo_root_password

  # Backend API Service with Enhanced Security
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    container_name: attendance-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/attendanceportal?authSource=admin
      PORT: 5000
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      TZ: Asia/Kolkata
      NODE_OPTIONS: "--max-old-space-size=2048"
    ports:
      - "5000:5000"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - attendance-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp
      - /var/tmp
      - /app/logs
    volumes:
      - backend_logs:/app/logs
      - backend_uploads:/app/uploads

  # Frontend Service with Enhanced Security
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
      target: production
      args:
        NODE_ENV: production
        REACT_APP_API_URL: /api
    container_name: attendance-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=/api
      - TZ=Asia/Kolkata
      - REACT_APP_VERSION=1.0.0
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - attendance-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.25'
        reservations:
          memory: 256M
          cpus: '0.1'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    volumes:
      - nginx_cache:/var/cache/nginx
      - nginx_logs:/var/log/nginx
      - ssl_certs:/etc/nginx/ssl:ro
    tmpfs:
      - /tmp
      - /var/tmp
      - /tmp/nginx

# Persistent volumes for data storage
volumes:
  mongodb_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/mongodb
  mongodb_config:
    driver: local
  nginx_cache:
    driver: local
  nginx_logs:
    driver: local
  backend_logs:
    driver: local
  backend_uploads:
    driver: local
  ssl_certs:
    driver: local

# Custom network for service communication
networks:
  attendance-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1
    driver_opts:
      com.docker.network.bridge.name: attendance-bridge

# Secrets for sensitive data
secrets:
  mongo_root_password:
    file: ./secrets/mongo_root_password.txt
