<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Backend Connection Test</h1>
    
    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testLogin()">Test Login Endpoint</button>
    <button onclick="testEmployeeList()">Test Employee List</button>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        
        function addResult(message, isSuccess = true) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${isSuccess ? 'success' : 'error'}`;
            resultDiv.textContent = message;
            resultsDiv.appendChild(resultDiv);
        }
        
        async function testHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ Health Check: ${data.status} - Uptime: ${data.uptime.toFixed(2)}s`);
                } else {
                    addResult(`‚ùå Health Check Failed: ${response.status}`, false);
                }
            } catch (error) {
                addResult(`‚ùå Health Check Error: ${error.message}`, false);
            }
        }
        
        async function testLogin() {
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@company.com',
                        password: 'admin123'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ Login Test: ${data.message} - Token received`);
                } else {
                    const errorText = await response.text();
                    addResult(`‚ùå Login Failed: ${response.status} - ${errorText}`, false);
                }
            } catch (error) {
                addResult(`‚ùå Login Error: ${error.message}`, false);
            }
        }
        
        async function testEmployeeList() {
            try {
                const response = await fetch(`${API_BASE}/employee/attendance`);
                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ Employee List: Found ${data.length} employees`);
                } else {
                    addResult(`‚ùå Employee List Failed: ${response.status}`, false);
                }
            } catch (error) {
                addResult(`‚ùå Employee List Error: ${error.message}`, false);
            }
        }
        
        // Auto-run health check on page load
        window.onload = function() {
            addResult('üîç Testing backend connection...');
            testHealth();
        };
    </script>
</body>
</html>
