<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Portal Debug</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .test-result { 
            margin: 15px 0; 
            padding: 15px; 
            border-radius: 8px;
            border-left: 4px solid;
        }
        .success { 
            background-color: #d4edda; 
            color: #155724; 
            border-left-color: #28a745;
        }
        .error { 
            background-color: #f8d7da; 
            color: #721c24; 
            border-left-color: #dc3545;
        }
        .warning {
            background-color: #fff3cd;
            color: #856404;
            border-left-color: #ffc107;
        }
        button { 
            padding: 12px 24px; 
            margin: 8px; 
            cursor: pointer;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .leave-item {
            background: #f8f9fa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }
        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .status-success { background: #d4edda; color: #155724; }
        .status-warning { background: #fff3cd; color: #856404; }
        .status-danger { background: #f8d7da; color: #721c24; }
        .status-secondary { background: #e2e3e5; color: #383d41; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Portal Debug</h1>
        <p>This will test the exact same API calls that the employee portal makes.</p>
        
        <button onclick="testEmployeePortal()" class="btn-primary">Test Employee Portal API Calls</button>
        
        <div id="results"></div>
        <div id="leave-data"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        
        function addResult(message, type = 'success') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            resultDiv.innerHTML = message;
            resultsDiv.appendChild(resultDiv);
        }
        
        function getStatusColor(status) {
            switch (status) {
                case 'Present': return 'success';
                case 'Late': return 'warning';
                case 'Absent': return 'danger';
                case 'Approved': return 'success';
                case 'Pending': return 'warning';
                case 'Rejected': return 'danger';
                default: return 'secondary';
            }
        }
        
        function displayLeaveData(leaveRequests, title) {
            const container = document.getElementById('leave-data');
            container.innerHTML = `<h3>${title}:</h3>`;
            
            if (leaveRequests.length === 0) {
                container.innerHTML += '<p>No leave requests found.</p>';
                return;
            }
            
            leaveRequests.forEach(request => {
                const div = document.createElement('div');
                div.className = 'leave-item';
                div.innerHTML = `
                    <strong>ID:</strong> ${request._id}<br>
                    <strong>Employee:</strong> ${request.employeeName} (${request.employeeId})<br>
                    <strong>Type:</strong> ${request.leaveType}<br>
                    <strong>Status:</strong> <span class="status-badge status-${getStatusColor(request.status)}">${request.status || 'No Status'}</span><br>
                    <strong>Duration:</strong> ${new Date(request.startDate).toLocaleDateString()} to ${new Date(request.endDate).toLocaleDateString()} (${request.days} days)<br>
                    <strong>Reason:</strong> ${request.reason}<br>
                    <strong>Submitted:</strong> ${new Date(request.submittedDate).toLocaleDateString()}
                `;
                container.appendChild(div);
            });
        }
        
        async function testEmployeePortal() {
            try {
                addResult('<strong>Testing Employee Portal API Calls...</strong>', 'warning');
                
                // Test 1: Find employee by email (like the portal does)
                const testEmail = 'sai@example.com'; // This should be a real employee email
                addResult(`<strong>Step 1:</strong> Finding employee by email: ${testEmail}`, 'warning');
                
                const employeeResponse = await fetch(`${API_BASE}/employee/email/${testEmail}`);
                if (!employeeResponse.ok) {
                    throw new Error(`Failed to find employee: ${employeeResponse.status}`);
                }
                
                const employeeData = await employeeResponse.json();
                addResult(`<strong>Employee found:</strong> ${employeeData.name} (ID: ${employeeData._id})`, 'success');
                
                // Test 2: Get employee leave requests
                const employeeId = employeeData._id;
                addResult(`<strong>Step 2:</strong> Getting leave requests for employee ID: ${employeeId}`, 'warning');
                
                const leaveResponse = await fetch(`${API_BASE}/leave/employee/${employeeId}`);
                if (!leaveResponse.ok) {
                    throw new Error(`Failed to fetch leave requests: ${leaveResponse.status}`);
                }
                
                const leaveRequests = await leaveResponse.json();
                addResult(`<strong>Leave requests found:</strong> ${leaveRequests.length}`, 'success');
                
                // Check status
                const requestsWithStatus = leaveRequests.filter(req => req.status);
                const requestsWithoutStatus = leaveRequests.filter(req => !req.status);
                
                addResult(`<strong>Requests with status:</strong> ${requestsWithStatus.length}`, 'success');
                addResult(`<strong>Requests without status:</strong> ${requestsWithoutStatus.length}`, requestsWithoutStatus.length > 0 ? 'error' : 'success');
                
                // Show status breakdown
                const statusCounts = {};
                leaveRequests.forEach(req => {
                    const status = req.status || 'No Status';
                    statusCounts[status] = (statusCounts[status] || 0) + 1;
                });
                
                addResult('<strong>Status Breakdown:</strong>', 'warning');
                Object.entries(statusCounts).forEach(([status, count]) => {
                    addResult(`- ${status}: ${count} requests`, 'success');
                });
                
                displayLeaveData(leaveRequests, 'Employee Leave Requests (API Response)');
                
            } catch (error) {
                addResult(`<strong>Error testing employee portal:</strong> ${error.message}`, 'error');
                console.error('Full error:', error);
            }
        }
        
        // Auto-run test on page load
        window.onload = function() {
            addResult('<strong>Employee Portal Debug tool loaded. Click "Test Employee Portal API Calls" to start.</strong>', 'warning');
        };
    </script>
</body>
</html>
