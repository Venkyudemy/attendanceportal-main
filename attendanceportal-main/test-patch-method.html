<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test PATCH Method</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .test-result { 
            margin: 15px 0; 
            padding: 15px; 
            border-radius: 8px;
            border-left: 4px solid;
        }
        .success { 
            background-color: #d4edda; 
            color: #155724; 
            border-left-color: #28a745;
        }
        .error { 
            background-color: #f8d7da; 
            color: #721c24; 
            border-left-color: #dc3545;
        }
        .warning {
            background-color: #fff3cd;
            color: #856404;
            border-left-color: #ffc107;
        }
        button { 
            padding: 12px 24px; 
            margin: 8px; 
            cursor: pointer;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test PATCH Method for Leave Status Update</h1>
        <p>This will test if the PATCH method is working correctly for updating leave request status.</p>
        
        <button onclick="testPatchMethod()" class="btn-primary">Test PATCH Method</button>
        
        <div id="results"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        
        function addResult(message, type = 'success') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            resultDiv.innerHTML = message;
            resultsDiv.appendChild(resultDiv);
        }
        
        async function testPatchMethod() {
            try {
                addResult('<strong>Testing PATCH method for leave status update...</strong>', 'warning');
                
                // Step 1: Get a leave request
                const response = await fetch(`${API_BASE}/leave/admin`);
                if (!response.ok) {
                    throw new Error(`Failed to fetch leave requests: ${response.status}`);
                }
                
                const leaveRequests = await response.json();
                if (leaveRequests.length === 0) {
                    addResult('<strong>No leave requests found. Please create some first.</strong>', 'error');
                    return;
                }
                
                const leaveRequest = leaveRequests[0];
                addResult(`<strong>Found leave request:</strong> ${leaveRequest.employeeName} - ${leaveRequest.leaveType} (${leaveRequest.status})`, 'success');
                
                // Step 2: Test PATCH method
                const updateData = {
                    status: 'Approved',
                    adminNotes: 'Test from PATCH method test'
                };
                
                addResult('<strong>Attempting PATCH request...</strong>', 'warning');
                
                const patchResponse = await fetch(`${API_BASE}/leave/${leaveRequest._id}/status`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(updateData)
                });
                
                addResult(`<strong>PATCH Response Status:</strong> ${patchResponse.status}`, 'warning');
                addResult(`<strong>PATCH Response Headers:</strong> ${JSON.stringify(Object.fromEntries(patchResponse.headers.entries()))}`, 'warning');
                
                if (!patchResponse.ok) {
                    const errorText = await patchResponse.text();
                    addResult(`<strong>PATCH failed:</strong> ${errorText}`, 'error');
                    return;
                }
                
                const updatedRequest = await patchResponse.json();
                addResult(`<strong>PATCH successful!</strong> Status updated to: ${updatedRequest.status}`, 'success');
                
                // Step 3: Verify the update
                const verifyResponse = await fetch(`${API_BASE}/leave/admin`);
                const updatedRequests = await verifyResponse.json();
                const verifiedRequest = updatedRequests.find(req => req._id === leaveRequest._id);
                
                if (verifiedRequest && verifiedRequest.status === 'Approved') {
                    addResult('<strong>Verification successful!</strong> The status was properly updated in the database.', 'success');
                } else {
                    addResult('<strong>Verification failed!</strong> The status was not updated properly.', 'error');
                }
                
            } catch (error) {
                addResult(`<strong>Error during PATCH test:</strong> ${error.message}`, 'error');
                console.error('Full error:', error);
            }
        }
        
        // Auto-run test on page load
        window.onload = function() {
            addResult('<strong>PATCH method test tool loaded. Click "Test PATCH Method" to start.</strong>', 'warning');
        };
    </script>
</body>
</html>
